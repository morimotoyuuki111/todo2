<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会員一覧</title>
    <!-- 最低限のCSS -->
    <style>
        table {
            width: 25%;
        }
        .user {
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>会員一覧</h1>
    <table border="1">
        <tr>
            <th></th>
            <th>id</th>
            <th>名前</th>
        </tr>
        <!-- 変数「list」の要素数の数だけ回す -->
        {{range $i, $v := .list}}
        <tr class="user">
            <td><a href="/user/edit/{{$i}}">編集</a></td>
            <td>{{$i}}</td>
            <td>{{$v}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
